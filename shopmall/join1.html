	function   id_check() {

		let tops = (window.screen.height / 2)  - (height / 2);

		if (id.length < 5) {
			window.alert('ID는 5글자 이상 입력해주세요');
		} else {
			window.open('id_check.php?id=' + id, 'IDCHECK', `width=${width}, height=${height}, left=${left}, top=${tops}`);
			}
		}

	function   go_zip() {
		let width = 470;
		let height = 180;
		let left = (window.screen.width / 2)  - (width / 2);
		let tops = (window.screen.height / 2)  - (height / 2);

		left += window.screenLeft;
		window.open('zipcode.php','ZIP',`width=${width}, height=${height}, left=${left}, top=${tops}, scrollbars=yes`);
	}
	
	function selectAll(selectAll)  {
		const checkboxes = document.querySelectorAll('input[type="checkbox"]');
		checkboxes.forEach((checkbox) => {
		checkbox.checked = selectAll.checked})
	}
	
</script>
